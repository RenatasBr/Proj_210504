<script>
  function factorial(n) {
    let result = n;
    if (n < 0) {
      return null;
    }

    if (n === 1 || n === 0) {
      return 1;
    } 
      else {
      while (n >= 2) {
        result = result * (n - 1);
        n--;
      }
      return result;
      }
  }

  var n = 5;
  console.log("*** faktorialo užduotis ***");
  console.log("skaičiaus " + n + " faktorialas yra " + factorial(n));

</script>
